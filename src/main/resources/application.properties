# Manager DataSource settings
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/apache_inlong_manager?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=inlong
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Audit DataSource settings
audit.datasource.url=jdbc:mysql://127.0.0.1:3306/apache_inlong_audit?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true
audit.datasource.username=root
audit.datasource.password=inlong
audit.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable HikariCP auto-configuration for audit datasource
spring.autoconfigure.exclude=com.zaxxer.hikari.HikariAutoConfiguration

# Spring Boot Actuator configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true 